  <div class="container" *ngIf="userService.user">
    <h2>{{userService.user.name | uppercase}}</h2>
    <img [src]="userService.user.image" alt="">

    <h4>Interests</h4>
    <ul class="collection">
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('culture')">
        <i class="circle material-icons">account_balance </i>
        <span class="title"><strong>Culture</strong></span>
      </li>
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('politics')">
        <i class="circle material-icons">group </i>
        <span class="title"><strong>Politics</strong></span>
      </li>
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('sport')">
        <i class="circle material-icons">fitness_center </i>
        <span class="title"><strong>Sport</strong></span>
      </li>
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('science')">
        <i class="circle material-icons">lightbulb_outline </i>
        <span class="title"><strong>Science</strong></span>
      </li>
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('economy')">
        <i class="circle material-icons">videogame_asset </i>
        <span class="title"><strong>Economy</strong></span>
      </li>
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('world')">
        <i class="circle material-icons">public </i>
        <span class="title"><strong>World</strong></span>
      </li>
      <li class="collection-item avatar" *ngIf="userService.user.categories.includes('today')">
        <i class="circle material-icons">favorite </i>
        <span class="title"><strong>Today</strong></span>
      </li>
    </ul>

</div>

<app-post-list [posts]="posts"></app-post-list>
