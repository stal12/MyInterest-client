<div class="card horizontal">
  <div class="card-image">
    <img [src]="item.thumbnail" >

  </div>
  <div class="card-stacked">
    <div class="card-content">
      <div class="card-title">{{item.title}}</div>
      <p>{{item.description}}</p>
    </div>
    <div class="card-action">

      <div class="row">
        <div class="col s8"><a target="_blank" [href]="item.link">Vai all' articolo</a></div>
      <div class="col s4"> <button class="btn-floating btn-small waves-effect waves-light red">
      <i class="material-icons" (click)="openModal()">share</i></button></div>

      </div>
    </div>
  </div>
</div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4>Share</h4>

      <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="col s12">

        <div class="row">
          <div class="input-field col s12">
            <textarea id="title" class="materialize-textarea" formControlName="title"></textarea>
            <label class="active" for="title">Write something</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="postForm.invalid">Submit</button>
            <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
