<div align="center">
  <h2>Register to MyInterest</h2>

  <div class="row">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col s6">

      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" formControlName="firstName">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" formControlName="lastName">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" formControlName="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" formControlName="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="confirm_password" type="password" class="validate" formControlName="confirmPassword">
          <label for="confirm_password">Confirm password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="registerForm.invalid">Submit</button>
      <p class="red-text" [hidden]="!wrongPassword">The passwords aren't the same!</p>
      <p class="red-text" [hidden]="!emailExists">User with submitted email already exists.</p>

    </form>

    <div class="col s6">
      <div align="center">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row">
          <div class="col s12">
            <a class="waves-effect waves-light btn" (click)="onFacebookRegister()">Register with Facebook</a>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <a class="waves-effect waves-light btn">Register with Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
